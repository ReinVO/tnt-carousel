<!DOCTYPE html>

<html lang="en">

<head>

	<title>tnt-carousel - A lightweight responsive carousel with touch support</title>

	<link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style/style.css" />

</head>

	<body>

		<div id="wrapper">

			<header>
				<div class="wrap">

			<main>

						<li>4</li>

						<li>7</li>
						<li>8</li>
						<li>9</li>
						<li>10</li>
						<li>11</li>
					</ul>
				</div>
			</main>

			<footer>
				<div class="wrap">
					&copy; Rein Van Oyen - 2015
				</div>
			</footer>

		</div>

		<script src="js/build.js"></script>

	</body>

</html>
